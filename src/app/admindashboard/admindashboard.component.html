  <button class="btn btn-link" routerLink="/dashboard">View My Details</button>
</div>

<div class="container text-center">
  <h1>Welcome Admin</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="To Search....Type a Name, Role or the Employee Id if you know">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Employee_id</th>
        <th>Name</th>
        <th>Role</th>
        <th>Options</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let userpro of admindashboard_details | filter:searchText">
        <td>{{userpro.Employee_id}}</td>
        <td>{{userpro.First_Name}} {{userpro.Last_Name}}</td>
        <td>{{userpro.Role}}</td>
        <td><button class="btn btn-link" (click)="ShowViewDetails(userpro.Employee_id)">View Details</button>&nbsp;&nbsp;
          <button class="btn btn-link" (click)="ShowViewDetails(userpro.Employee_id)">Update Details</button>&nbsp;&nbsp;
          <button class="btn btn-link" data-toggle="modal" data-target="#exampleModal" (click)="SendEmployeeId(userpro.Employee_id)">Delete Employee</button>&nbsp;&nbsp;</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">Are you sure want to delete the Details?</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <button class="btn btn-danger"  (click)="DeleteDetails(deleteEmployeeId)">Yes, Delete</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No, Go Back</button>
        
       
      </div>
      <div class="modal-footer">
       
      </div>
    </div>
  </div>
</div>
